<p ng-show="searching">Buscando...</p>
<p ng-show="!searching && empty">No hay resultados</p>
<p class="filters-list">
    <span ng-show="government">
        <span>Nivel de Gobierno:</span>
        <span class="filter-item">{{ government }} <button class="btn-dismiss" ng-click="clearGov()">x</button></span>
    </span>
    <span ng-show="category">
        <span>Categor√≠a:</span>
        <span class="filter-item">{{ category }} <button class="btn-dismiss" ng-click="clearCat()">x</button></span>
    </span>
</p>
<table class="data" ng-show="!searching && !empty">
    <thead>
        <tr>
            <th><span class="glyphicon glyphicon-chevron-down"></span>Nombre</th>
            <th width="20%"><span class="glyphicon glyphicon-chevron-down"></span>Dependencia</th>
            <th width="15%"><span class="glyphicon glyphicon-chevron-down"></span>Fecha</th>
            <th width="10%"><span class="glyphicon glyphicon-chevron-down"></span>Formato</th>
            <th width="10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="dataset in results" ng-click="selectDataset( dataset.name )">
            <td>{{ dataset.title }}</td>
            <td>
                <span ng-if="dataset.organization">{{ dataset.organization.title }}</span>
                <span ng-if="!dataset.organization && dataset.groups.length > 0">{{ dataset.groups[0].display_name }}</span>
            </td>
            <td>{{ dataset.metadata_modified | date : 'dd/MMM/yyyy' }}</td>
            <td><span class="label" data-format="csv">CSV</span><span class="label" data-format="klm">KLM</span></td>
            <td class="ic-dataset"><img src="img/ic-dataset.png"></td>
        </tr>
    </tbody>
</table>
<p class="text-center" ng-show="!searching && !empty">
    <pagination class="pagination-sm" max-size="10" boundary-links="true" rotate="true" total-items="total" items-per-page="limit" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-model="page" ng-change="paginate()"></pagination>
</p>

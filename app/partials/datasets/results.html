<table class="data">
    <thead>
        <tr>
            <th><span class="glyphicon glyphicon-chevron-down"></span>Nombre</th>
            <th width="20%"><span class="glyphicon glyphicon-chevron-down"></span>Dependencia</th>
            <th width="15%"><span class="glyphicon glyphicon-chevron-down"></span>Fecha</th>
            <th width="10%"><span class="glyphicon glyphicon-chevron-down"></span>Formato</th>
            <th width="10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="dataset in datasets">
            <td>{{ dataset.title }}</td>
            <td>{{ dataset.organization.title }}</td>
            <td>{{ dataset.metadata_modified | date : 'dd/MMM/yyyy' }}</td>
            <td><span class="label" data-format="csv">CSV</span><span class="label" data-format="klm">KLM</span></td>
            <td class="ic-dataset"><img src="img/ic-dataset.png"></td>
        </tr>
    </tbody>
</table>

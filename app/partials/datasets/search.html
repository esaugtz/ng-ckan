<div id="search-header" class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
            <h1>
                <span ng-if="$state.is( 'datasets.results' )">Datos</span>
                <span ng-if="$state.is( 'groups.results' )">Grupos</span>
                <span ng-if="$state.is( 'organizations.results' )">Instituciones</span>
            </h1>
            <p class="hidden-lg hidden-md navigation-links"><a ui-sref="datasets.results">Conjuntos</a>|<a ui-sref="organizations.results">Instituciones</a>|<a ui-sref="groups.results">Grupos</a></p>
            <p>{{ count }} resultados</p>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
            <form class="form search-form" ng-submit="search()">
                <div class="form-group">
                    <input type="text" name="keyword" id="search-keyword" class="form-control" placeholder="Buscar" ng-model="keyword">
                    <span class="glyphicon glyphicon-remove" ng-click="clearSearch()"></span>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
            <form class="form">
                <div class="form-group" ng-if="$state.is( 'datasets.results' )">
                    <select name="sort" class="form-control" ng-model="query.order" ng-change="sort()">
                        <option value="score desc, metadata_modified desc">Ordenar por Relevancia</option>
                        <option value="title_string asc">Ordenar por Nombre Ascendente</option>
                        <option value="title_string desc">Ordenar por Nombre Descendente</option>
                        <option value="metadata_modified desc">Ordenar por Última Modificación</option>
                        <option value="views_recent desc">Ordenar por Popularidad</option>
                    </select>
                </div>
                <div class="form-group" ng-if="!$state.is( 'datasets.results' )">
                    <select name="sort" class="form-control">
                        <option value="">Ordenar por Nombre Ascendente</option>
                        <option value="desc">Ordenar por Nombre Descendente</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div id="datasets-container" class="row">
        <div id="datasets-sidebar" class="col-lg-2 col-md-2 hidden-sm hidden-xs" ui-view="datasets-sidebar"></div>
        <div id="datasets-content" class="col-lg-10 col-md-10 col-sm-12 col-xs-12" ui-view="datasets-content"></div>
    </div>
</div>

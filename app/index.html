<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Catálogo de Datos Abiertos</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="img/favicon.ico">
        <!-- build:css(.) css/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) css/style.css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- endbuild -->
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel="import" href="bower_components/dgm-navbar/dgm-navbar.html">
        <link rel="import" href="bower_components/dgm-footer/dgm-footer.html">
    </head>
    <body>
        <dgm-navbar></dgm-navbar>
        <header class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-lg-offset-8 col-md-offset-8 hidden-sm hidden-xs">
                    <ul class="nav nav-tabs">
                        <li id="item-datasets" role="presentation" class="active"><a ui-sref="datasets.results">Conjuntos de datos</a></li>
                        <li id="item-organizations" role="presentation"><a ui-sref="organizations.results">Instituciones</a></li>
                        <li id="item-groups" role="presentation"><a ui-sref="groups.results">Grupos</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section id="search">
            <div ui-view="search-container"></div>
        </section>
        <section id="subscribe" class="hidden-sm hidden-xs">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                        <p>¿Te interesa saber más sobre <a href="#">datos.gob.mx</a>?</p>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                        <form class="form">
                            <div class="form-group">
                                <input type="text" class="form-control" name="email" placeholder="Correo electrónico">
                            </div>
                            <button type="submit" class="btn btn-default">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <dgm-footer></dgm-footer>
        <!-- build:js(.) js/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-breadcrumb/release/angular-breadcrumb.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-i18n/angular-locale_es-mx.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <script data-main="js/main" src="bower_components/requirejs/require.js"></script>
    </body>
</html>
